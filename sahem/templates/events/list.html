{% extends 'base.html' %}
{% block title %}Events{% endblock %}
{% block content %}


    <div class="container">
        {% for event in events %}
            <h1><a href="{{ event.get_absolute_url }}">{{ event.name }}</a></h1>
        {% endfor %}

        <a href="{% url 'events:create' %}" class="btn btn-default">Create Event</a>

    </div>

{% endblock %}
